<!DOCTYPE html>
<html>
<head>
  <title>Clicker</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 50px; }
    button { font-size: 24px; padding: 20px 40px; }
    h1 { font-size: 48px; }
  </style>
</head>
<body>
  <h1 id="count">0</h1>
  <button onclick="increment()">Click Me!</button>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById("count").innerText = count;
    }
  </script>
</body>
</html>
